<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitted Data</title>
</head>
<body>
  <h2>Submitted Form Data</h2>
  <div id="dataContainer">Loading...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzy7EAr5MDaKzEhEZM-tBHbhd-cvpyobaKyCoIvGRSs5JVJh2qi6R00QvRtC50dRr95hw/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("dataContainer");
        if (data.length === 0) {
          container.innerHTML = "No data found.";
          return;
        }

        const table = document.createElement("table");
        table.border = "1";
        
        // Header
        const headerRow = document.createElement("tr");
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Data Rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(val => {
            const td = document.createElement("td");
            td.textContent = val;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        container.innerHTML = "";
        container.appendChild(table);
      })
      .catch(err => {
        document.getElementById("dataContainer").textContent = "Error loading data.";
        console.error(err);
      });
  </script>
</body>
</html>
